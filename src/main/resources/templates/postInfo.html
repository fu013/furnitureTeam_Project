<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Furniture</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/postInfo.css}"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{/js/postInfo.js}"></script>
    <script th:src="@{/js/review.js}"></script>
    <script th:src="@{/js/dibs.js}"></script>
    <script th:src="@{/js/like.js}"></script>
</head>
<body>
<header th:replace="/fragments/header.html :: fragment-header"></header>
<div th:replace="/fragments/hiddenVal.html :: fragment-hiddenVal"></div>
<section>
    <div class="info_wrapper">
        <div class="img_section"><img th:src="${postInfo.getImg_url_main()}"/></div>
        <div class="read_section">
            <ul>
                <li class="info_title">
                    <h5 class="title" th:text="'상품명 : ' + ${postInfo.getProductName()}"></h5>
                    <p class="size"></p>
                    <span style="font-size: 12px;" th:text="'Tags : ' + ${postInfo.getProductCategoryHomeScale()} + ', ' + ${postInfo.getProductCategoryNumberOfHouseholds()} + ', ' + ${postInfo.getProductCategoryInterior()}"></span>
                    <hr>
                </li>
                <li class="explanation" th:text="'가이드라인 : ' + ${postInfo.getProductGuideline()}"></li>
                <li class="colour" th:text="'색깔 : ' + ${postInfo.getProductColor()}"></li>
                <li class="size_2">사이즈 : <span class="size_box" th:text="${postInfo.getProductSize()}"></span></li>
                <li style="padding-bottom: 20px; font-size: 0.8rem;" th:text="'조회수 : ' + ${postInfo.getProductView()}"></li>
                <li style="padding-bottom: 20px; font-size: 0.8rem;" th:text="'추천수 : ' + ${postInfo.getLikeNum()}"></li>
                <li class="price"><h4 style="margin: 0;" th:text="'price : ' + ${postInfo.getProductPrice()} + ' Won'"></h4>
                <li class="total_price">총 가격 :<h4>0</h4> 원</li>
                <li class="basket_li">
                    <button type="button" class="basket" id="basket_button" th:if="${postInfo.isBasketYn() == false}">
                        <i class="xi-cart-o" style="font-size: 2rem; color: black;" id="basketIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                    <button type="button" class="basket" id="basket_button" th:if="${postInfo.isBasketYn() == true}">
                        <i class="xi-cart" style="font-size: 2rem; color: black;" id="basketIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                </li>
                <li class="like_li">
                    <button type="button" class="like_button" th:if="${postInfo.isLikeYn() == false}">
                        <i class="xi-heart-o" style="font-size: 2rem; color: black;" id="likeIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                    <button type="button" class="like_button" th:if="${postInfo.isLikeYn() == true}">
                        <i class="xi-heart" style="font-size: 2rem; color: black;" id="likeIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                </li>
                <li class="dibs_li">
                    <button class="dibs_button" th:if="${postInfo.isDibYn() == false}">
                        <i class="xi-gift-o" style="font-size: 2rem; color: black;" id="dibsIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                    <button class="dibs_button" th:if="${postInfo.isDibYn() == true}">
                        <i class="xi-gift" style="font-size: 2rem; color: black;" id="dibsIcon"></i><p style="margin-top: 8px;"></p>
                    </button>
                </li>
                <li class="purchase_li">
                    <button class="purchase_button">주문기능은 없습니다</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab_div">
        <ul class="tab_menu">
            <li>
                <a class="targetInfo" href="#a" style=" border: 1px solid black; font-size: 20px; color: black;">상품정보</a>
            </li>
            <li>
                <a class="tabReview" href="#a" style=" color: black;" th:text="'구매후기 ( ' + ${params.getTotal_review_num()} + ' )'"></a>
            </li>
        </ul>
    </div>
    <div class="detail_info">
        <div class='img_upload' alt='다중 내부 이미지'>
            <img th:each="postImages : ${postImages}" th:src="${postImages.getImg_url_inner()}"/>
        </div>
        <p th:if="${postInfo.getProductComment() != null}" th:text="'상품 설명글 : ' + ${postInfo.getProductComment()}"></p>
        <div class="tab_div" id="tab_back">
            <ul class="tab_menu">
                <li>
                    <a class="tabContent" href="#a" style=" color: black;">상품정보</a>
                </li>
                <li>
                    <a class="targetReview" href="#a" style=" border: 1px solid black; font-size: 20px; color: black;" th:text="'구매후기 ( ' + ${params.getTotal_review_num()} + ' )'"></a>
                </li>
            </ul>
        </div>
        <div class="review_spot">
            <div class="simple_review" th:each="reviewInfo : ${reviewInfo}">
                <h4 class="size" th:text="'상품 사이즈 : ' + ${reviewInfo.getReview_size()}"></h4>
                <h4 class="color" th:text="'상품 컬러 : ' + ${reviewInfo.getReview_color()}"></h4>
                <p class="user_nickname">유저닉네임 : 미정 </p>
                <p class="review_satisfaction" th:text="'만족도 : ' + ${reviewInfo.getReview_satisfaction()}"></p>
                <input type="hidden" class="comment_no" th:value="${reviewInfo.getComment_no()}"/>
                <button type='button' class='fix_button'>수정</button>
                <button type='button' class='delete_button'>삭제</button>
                <h5 class="content" th:text="'코멘트 = ' + ${reviewInfo.getReview_comment()}"></h5>
                <p class='created_at'th:text="'작성시간 = ' + ${reviewInfo.getCreate_date()}"></p>
            </div>
        </div>
        <!-- 댓글 등록 -->
        <div class="review_register" style="border: 1px solid black; height: 200px; box-sizing: border-box; padding: 20px; text-align: left; position: relative;">
            <textarea placeholder="댓글을 입력해주세요." id="review_comment" style="width: 100%; height: 60%; border: 1px solid black; margin: 0 -3px 0;"></textarea>
            <div style="margin-top: 15px;">
                    <span style="font-size: 15px;">
                        상품만족도 조사:
                        <select name="review_satisfaction" class="review_satisfaction" id="review_satisfaction" title="상품만족도조사" style="height: 30px;">
                            <option value="★★★★★">★★★★★</option>
                            <option value="★★★★☆">★★★★☆</option>
                            <option value="★★★☆☆">★★★☆☆</option>
                            <option value="★★☆☆☆">★★☆☆☆</option>
                            <option value="★☆☆☆☆">★☆☆☆☆</option>
                        </select>
                    </span>
                <button type="button" id="review_button" name="review_button" style="position: absolute; right:18px; top: 140px; width: 80px; height: 40px; line-height: 40px; background: white;">댓글등록</button>
            </div>
        </div>
    </div>
    <th:block layout:frament="paging">
        <nav th:replace="/fragments/pagination.html :: pagination"></nav>
    </th:block>
    <!-- 버튼클릭시 상태에 맞는 현재페이지 쿼리스트링 값 변경 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
                /*<![CDATA[*/
                function movePage(uri, queryString) {
                    location.href = uri + queryString;
                }
                /*]]>*/
            </script>
    </th:block>
</section>
<footer th:replace="/fragments/footer.html :: fragment-footer"></footer>
</body>
</html>
