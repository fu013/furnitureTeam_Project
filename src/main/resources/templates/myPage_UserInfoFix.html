<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>FurnitureTeam - sb, jb</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{css/core-style.css}">
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
    <!-- Search Wrapper Area -->
    <div th:replace="/fragments/searchWrapper.html :: fragment-searchWrapper"></div>

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div th:replace="/fragments/mobileNav.html :: fragment-mobileNav"></div>

        <!-- Header Area -->
        <header th:replace="/fragments/header.html :: fragment-header"></header>
        
        <!-- ##### Single Widget ##### -->
        <div th:replace="/fragments/mypageWidget.html :: fragment-mypageWidget"></div>

        <div class="amado_product_area section-padding-100">
            <div class="container-fluid pb-5">
                <div class="row justify-content-md-center">
                    <div class="card-wrapper col-12" style="max-width: 100%;">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">회원 정보 수정</h4>
                                <form>
            
                                    <div class="form-group">
                                        <label for="name">기존 비밀번호</label>
                                        <input type="text" class="form-control" id="name" name="name" required="" autofocus="">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">새 비밀번호</label>
                                        <input id="email" type="email" class="form-control" name="email" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">기존 이메일</label>
                                        <input id="email" type="email" class="form-control" name="email" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">이름</label>
                                        <input id="email" type="email" class="form-control" name="email" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">생년월일</label>
                                        <input id="email" type="email" class="form-control" name="email" required="">
                                    </div>
                                    <p style="margin-bottom: .5rem;">휴대폰번호</p>
                                    <div class="input-group mb-15">
                                        <select id="userRegisterPhone1" name="userRegisterPhone1" class="form-control">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="019">019</option>
                                        </select>
                                        <input type="text" class="form-control form-control-lg" id="userRegisterPhone2">
                                        <input type="text" class="form-control form-control-lg" id="userRegisterPhone3">
                                    </div>
                                    <div class="form-group no-margin">
                                        <a href="/index.html" class="btn amado-btnTwo btn-block">
                                            수정 완료
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area ##### -->
    <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script th:src="@{js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{js/active.js}"></script>
</body>

</html>
