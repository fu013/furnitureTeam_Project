<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta name="viewport" content="width = device = width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Funiture_modifyUserPassword</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <link rel="stylesheet" th:href="@{/css/findUserIdPassword.css}" href="../static/css/findUserIdPassword.css"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src = "@{/js/findUserIdPassword.js}"></script>
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div class="modifyUserPasswordWrapper">
    <h2 style="letter-spacing: 5px;">비밀번호 수정</h2>
    <div class="modifycontainer">
        <table id="modifyUserPassword">
            <colgroup>
                <col class="colValue"/>
            </colgroup>
            <tbody>
            <tr>
                <th>변경할 비밀번호</th>
                <td>
                    <input type="text" id="modifyPassword" placeholder="비밀번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="text" id="modifyRePassword" placeholder="한번 더 입력해주세요">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="txtCenter">
            <button class="modifySuccess" type="submit" id="modifySuccess">변경하기</button>
        </div>
        <div>
            <p><a onclick="location.href = '/'">메인 페이지로 돌아가기</a></p>
            <p><a onclick="location.href = 'login'">로그인 화면으로 돌아가기</a></p>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
