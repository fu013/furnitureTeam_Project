<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>FurnitureTeam - sb, jb</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{css/core-style.css}">
</head>
<body>
    <!-- Search Wrapper Area -->
    <!--<div th:replace="/fragments/searchWrapper.html :: fragment-searchWrapper"></div>-->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div th:replace="/fragments/mobileNav.html :: fragment-mobileNav"></div>

        <!-- Header Area -->
        <header th:replace="/fragments/header.html :: fragment-header"></header>

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="cart-title mt-50">
                            <h2>Shopping Cart</h2>
                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="basket_product_tr" th:each="basketPostList : ${basketPostList}">
                                    <td class="cart_product_img inner_td" style="position: relative;">
                                        <input type="checkbox" class="inner_checkbox" name="basket_item_s" style="margin: 0; padding: 0; position: absolute; width: 20px; left: 20px; top: 20px; height: 20px; line-height: 20px;"/>
                                        <a th:href="'postInfo?post_no=' + ${basketPostList.getProduct_no()}">
                                            <img th:src="${basketPostList.getImg_url_main()}" alt="Product" style="height: 15vh; width: 100%;">
                                        </a>
                                    </td>
                                    <input type="hidden" class="basket_item_num" th:value="${basketPostList.getProduct_no()}"></input>
                                    <td class="cart_product_desc">
                                        <h5 th:text="${basketPostList.getProductName()}">White Modern Chair</h5>
                                    </td>
                                    <td class="price">
                                        <span th:text="${basketPostList.getProductPrice()} + '원'"></span>
                                    </td>
                                    <td class="qty">
                                        <div class="qty-btn d-flex">
                                            <p>Qty</p>
                                            <div class="quantity">
                                                <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                                <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                                <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <ul class="select_list">
                                <!--<li>
                                    <button type="button" class="selected_item_order">선택상품 주문</button>
                                </li>-->
                                <li style="display: inline-block;">
                                    <button type="button" class="btn btn-primary selected_item_delete">선택상품 삭제</button>
                                </li>
                                <li style="display: inline-block;">
                                    <button type="button" class="btn btn-primary all_item_select">상품 전체선택</button>
                                </li>
                                <li style="display: inline-block;">
                                    <button type="button" class="btn btn-primary all_item_deselect">전체선택해제</button>
                                </li>
                            </ul>
                        </div>
                        <!-- Pagination -->
                        <th:block layout:fragment="paging">
                            <nav th:replace="/fragments/pagination.html :: pagination"></nav>
                        </th:block>
                        <!-- 버튼클릭시 상태에 맞는 현재페이지 쿼리스트링 값 변경 -->
                        <th:block layout:fragment="script">
                            <script th:inline="javascript">
                                    /*<![CDATA[*/
                                    function movePage(uri, queryString) {
                                        location.href = uri + queryString;
                                    }
                                    /*]]>*/
                                </script>
                        </th:block>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>subtotal:</span> <span>$140.00</span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span>$140.00</span></li>
                            </ul>
                            <div class="cart-btn mt-100">
                                <a href="cart.html" class="btn amado-btn w-100">주문기능은 없습니다</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area ##### -->
    <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script th:src="@{js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{js/active.js}"></script>
    <!-- basket js -->
    <script th:src="@{js/basket.js}"></script>
</body>
</html>
