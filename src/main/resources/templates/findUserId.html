<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta name="viewport" content="width = device = width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Furniture_findUserId</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <link rel="stylesheet" th:href="@{/css/findUserIdPassword.css}" href="../static/css/findUserIdPassword.css"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src = "@{/js/findUserIdPassword.js}"></script>
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div class="findUserIdPasswordWrapper">
    <h2 style="letter-spacing: 5px;">아이디 찾기</h2>
    <div class="container">
        <table id="findId">
            <colgroup>
                <col class="colValue"/>
            </colgroup>
            <tbody>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" id="findUserIdName" name="userRegisterName" placeholder="이름을 입력하세요">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" id="findUserIdEmail" name="userRegisterEmail" placeholder="이메일을 입력하세요">
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <select id="findUserIdPhone1" name="userRegisterPhone1" class="findUserIdPhone1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="019">019</option>
                    </select>
                    <input type="number" id="findUserIdPhone2" name="userRegisterPhone2">
                    <input type="number" id="findUserIdPhone3" name="userRegisterPhone3">
                </td>
            </tr>
        </table>
        <div>
            <p><a onclick="location.href = 'findUserPassword'">비밀번호 찾기</a></p>
            <p><a onclick="location.href = 'login'">로그인 화면으로 돌아가기</a></p>
        </div>
        <div class="txtCenter">
            <button class = "btnFindId" type="submit" id="findUserId">찾기</button>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
