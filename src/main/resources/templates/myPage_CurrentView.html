<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>FurnitureTeam - sb, jb</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{css/core-style.css}">
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
    <!-- Search Wrapper Area -->
    <!--<div th:replace="/fragments/searchWrapper.html :: fragment-searchWrapper"></div>-->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div th:replace="/fragments/mobileNav.html :: fragment-mobileNav"></div>

        <!-- Header Area -->
        <header th:replace="/fragments/header.html :: fragment-header"></header>
        
        <!-- ##### Single Widget ##### -->
        <div th:replace="/fragments/mypageWidget.html :: fragment-mypageWidget"></div>
        
        <div class="amado_product_area section-padding-100">
            <div class="container-fluid">
                <div class="row mb-5">

                  <!-- 상품 하나 -->
                  <div class="col-sm-6 col-lg-4 mb-4 aos-init aos-animate" th:each="viewPostList : ${viewPostList}" data-aos="fade-up">
                    <div class="block-4 text-center border">
                      <figure class="block-4-image">
                        <a th:href="'postInfo?post_no=' + ${viewPostList.getProduct_no()}"><img th:src="${viewPostList.getImg_url_main()}" alt="Image placeholder" class="img-fluid" style="height: 40vh; width: 100%;"></a>
                      </figure>
                      <div class="block-4-text p-4">
                        <h3><a th:text="${viewPostList.getProductName()}" th:href="'postInfo?post_no=' + ${viewPostList.getProduct_no()}">Tank Top</a></h3>
                        <p th:text=" '#' + ${viewPostList.getProductCategoryNumberOfHouseholds()} + ', ' + ${viewPostList.getProductCategoryHomeScale()} + ', ' + ${viewPostList.getProductCategoryInterior()}" class="mb-0"></p>
                        <p th:text="${viewPostList.getProductPrice()}" class="text-primaryOrange font-weight-bold uiProductPrice"></p>
                      </div>
                    </div>
                  </div>

                </div>
            </div>
            <!-- Pagination -->
            <th:block layout:fragment="paging">
              <nav th:replace="/fragments/pagination.html :: pagination"></nav>
            </th:block>
            <!-- 버튼클릭시 상태에 맞는 현재페이지 쿼리스트링 값 변경 -->
            <th:block layout:fragment="script">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    function movePage(uri, queryString) {
                        location.href = uri + queryString;
                    }
                    /*]]>*/
                </script>
            </th:block>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Footer Area ##### -->
    <footer th:replace="/fragments/footer.html :: fragment-footer"></footer>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script th:src="@{js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{js/active.js}"></script>
    <!-- Index js -->
    <script th:src="@{/js/index.js}"></script>

</body>

</html>
